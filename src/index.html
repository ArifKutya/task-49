<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
            name="description"
            content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>
    Boom Card Form
</h1>
<form>


    <spa>card number</spa>
    <input type="text" maxlength="16" name="cardnumber" class="input" value="cardnumber">

    <spa>card cardholder</spa>
    <input type="text" name="ccname" class="input" value="ccname">

    <spa>expiration date</spa>
    <input type="text" name="cc-exp" class="input" value="cc-exp">

    <spa>cvc</spa>
    <input type="number" maxlength="3" name="cvc" class="input" value="cvc">
</form>
</body>
</html>
