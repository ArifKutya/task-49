<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
            name="description"
            content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>
    Boom Card Form
</h1>
<form autocomplete="on">
    <label for="ccname">Name</label>
    <input name="ccname" type="text" id="ccname" placeholder="Name">
    <label for="cardnumber">Card Number</label>
    <input name="cardnumber" type="number" id="cardnumber" placeholder="Card Number">
    <label for="cvc">CVC</label>
    <input name="cvc" type="number" id="cvc">
    <label for="cc-exp">Expiration Date</label>
    <input name="cc-exp" type="number" id="cc-exp" placeholder="Expiration Date">
</form>
</body>
</html>
