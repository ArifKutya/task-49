<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
            name="description"
            content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>
    Boom Card Form
</h1>
<form>
        <label for="ccname">Name</label>
        <input type="text" id="ccname" name="ccname" placeholder="Name"/>
        <label for="cardnumber">Card Number</label>
        <input type="number" id="cardnumber" name="cardnumber" placeholder="Card Number"/>
        <label for="cvc">CVC</label>
        <input type="number" id="cvc" name="cvc" placeholder="CVC"/>
        <label for="cc-exp">Expiration Date</label>
        <input type="number" id="cc-exp" name="cc-exp" placeholder="Expiration Date"/>
</form>
</body>
</html>
